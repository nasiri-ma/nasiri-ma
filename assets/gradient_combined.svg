<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00FF7C">
        <animate attributeName="stop-color" values="#00FF7C;#00BFFF;#B24CFF;#00FF7C" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#B24CFF;#00FF7C;#00BFFF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#B24CFF">
        <animate attributeName="stop-color" values="#B24CFF;#00FF7C;#00BFFF;#B24CFF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#050507"/>

  <g transform="translate(0,20)" filter="url(#glow)">
    <rect x="40" y="20" rx="14" width="1120" height="180" fill="url(#g)"/>
  </g>

  <text x="60" y="120" font-family="Courier New, monospace" font-size="36" fill="#081015" font-weight="700">▌  bootloader • cyberdeck • neon runtime</text>
  <text x="64" y="124" font-family="Courier New, monospace" font-size="36" fill="white" opacity="0.06">▌  bootloader • cyberdeck • neon runtime</text>
</svg>
