<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="140" viewBox="0 0 1200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gb" x1="0" x2="1">
      <stop offset="0%" stop-color="#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#6FD9FF;#00BFFF" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#001b3a"/>
    </linearGradient>
    <filter id="glo2">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#020318"/>
  <rect x="20" y="16" rx="10" width="1160" height="108" fill="url(#gb)" filter="url(#glo2)"/>
</svg>
